<section class="main-content" fxLayout="column" fxLayoutAlign="space-evenly center">

    <img src="../../../assets/img/1.png">

    <h1>Exchange Rate Calculator</h1>

    <h4>Choose the currency and the amounts to get the exchange rate </h4>

    <form autocomplete="off" [formGroup]="changeForm" fxLayout="column" fxLayoutAlign="space-evenly center">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutAling.xs="none" fxLayoutAlign="space-between center">
            <mat-form-field appearance="outline">
                <mat-select formControlName="symbol1" (selectionChange)="change()">
                    <mat-option *ngFor="let symbol of symbols" [value]="symbol">{{symbol}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <input matInput formControlName="number1" type="number" (keyup)="setNumber2()">
            </mat-form-field>
        </div>


        <div fxLayout="row" fxLayout.xs="column" fxLayoutAling.xs="none" fxLayoutAlign="space-between center">
            <button type="button" mat-flat-button (click)="swap()">Swap</button>

            <p>{{number1}} {{symbol1}} = {{(number1*conversionRate).toFixed(6)}} {{symbol2}}</p>
        </div>

        <div fxLayout="row" fxLayout.xs="column" fxLayoutAling.xs="none" fxLayoutAlign="space-between center">
            <mat-form-field appearance="outline">
                <mat-select formControlName="symbol2" (selectionChange)="change()">
                    <mat-option *ngFor="let symbol of symbols" [value]="symbol">{{symbol}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <input matInput formControlName="number2" type="number" (keyup)="setNumber1()">
            </mat-form-field>
        </div>



    </form>

</section>
